<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-size: 1.5em; /* Increase base font size */
    }
    h1 {
      font-size: 2.3em; /* Make heading larger */
    }
    #message {
      margin-top: 20px;
      font-size: 2em; /* Make message larger */
      color: #d91d91;
      font-weight: bold;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    button {
      margin-bottom: 10px;
      font-size: 1.2em; /* Make button text larger */
    }
  </style>
</head>
<body>
  <h1 style="color: rgb(28, 182, 206);">Welcome to My Website kavya!</h1>
<p style="color: #1e90ff;">This is my first web page using VS Code.</p>

<button onclick="showMessage()" style="background-color: #22e6c8; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
    Click Me
</button>
  <div id="message"></div>

  <script>
  const messages = [
    "Hey hi 🖐️",
    "How are u? 😊",
    "I miss u 🥰",
    "This is for you 🫶",
    "🌹🌷💐",
    "💗💗💗"
  ];
  let current = 0;

  function showMessage() {
    if (current < messages.length) {
      document.getElementById('message').textContent = messages[current];
      current++;
    } else {
      document.getElementById('message').textContent = "No more messages😉!";
    }
  }
</script>
</body>
</html>
